# Codex CLI

**Lightweight coding agent that runs in your terminal**

Codex CLI is OpenAI's terminal-based coding agent with built-in support for the Agent Client Protocol.

## Features

- **Agent Client Protocol (ACP)**: Native ACP support for seamless editor integration
- **Zed Integration**: Built-in support in Zed IDE (v0.208+)
- **Terminal-First**: Designed for developers who live in the command line
- **Multiple Models**: Supports o3, o4-mini, GPT-4.1, and more

## Authentication

Codex supports multiple authentication methods:
1. `OPENAI_API_KEY` - Standard OpenAI API key
2. `CODEX_API_KEY` - Dedicated Codex API key
3. ChatGPT Login - Use your existing ChatGPT subscription

## Installation

Install globally via npm:
```bash
npm install -g @openai/codex
```

Or use npx directly:
```bash
npx @openai/codex-acp
```

