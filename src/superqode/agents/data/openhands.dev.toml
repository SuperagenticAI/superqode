# OpenHands (formerly OpenDevin)
# https://github.com/AllHands-AI/OpenHands

identity = "openhands.dev"
name = "OpenHands"
short_name = "openhands"
url = "https://openhands.dev/"
protocol = "acp"
author_name = "All Hands AI"
author_url = "https://www.all-hands.dev/"
publisher_name = "SuperQode Team"
publisher_url = "https://github.com/SuperagenticAI/superqode"
type = "coding"
description = "The open platform for cloud coding agents. Scale from one to thousands of agents — open source, model-agnostic, and enterprise-ready."
tags = ["open-source", "powerful", "multi-step", "cloud"]
run_command."*" = "openhands acp"
recommended = true

help = '''
# OpenHands

The open platform for cloud coding agents.

Scale from one to thousands of agents — open source, model-agnostic, and enterprise-ready.

## Features

- **Model Agnostic**: Works with Claude, GPT-4, Gemini, and local models
- **Cloud Platform**: OpenHands Cloud with free credits for new users
- **Full ACP Support**: Native Agent Client Protocol integration
- **Complex Tasks**: Handles multi-file changes and complex workflows

## Authentication

Run `openhands login` to authenticate with OpenHands Cloud or configure your own LLM provider.

## Installation

Install via uv (recommended):
```bash
uv tool install openhands -U --python 3.12
openhands login
```

Or via pip:
```bash
pip install openhands
openhands login
```

---

**Website**: https://openhands.dev/
**GitHub**: https://github.com/AllHands-AI/OpenHands
'''

welcome = '''
Hello! I'm OpenHands, an AI coding assistant powered by state-of-the-art language models.

I can help you with:
- Understanding complex codebases
- Implementing new features
- Fixing bugs and issues
- Writing comprehensive tests
- Code refactoring and optimization

What would you like to work on today?
'''

[actions."*".install]
command = "uv tool install openhands -U --python 3.12 && openhands login"
description = "Install OpenHands via uv (recommended)"

[actions."*".install_pip]
command = "pip install openhands && openhands login"
description = "Install OpenHands via pip"
